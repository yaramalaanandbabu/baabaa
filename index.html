.box1{animation: pulse 2s infinite;}
@keyframes pulse{
    0% 100%{transform: scale(1);}

}
.box2{animation: slidein 2s ;}
@keyframes slidein{
    0%{transform: translateX(-50%);}
     50%{transform: translateX(0%);}
     100%{transform: translateX(50%);}
}
.box3{animation: fadein 2s infinite;}
@keyframes fadein{
    0%{opacity: 0;}
    50%{opacity: 5;}
    100%{opacity: 10;}
}
.box4{animation: bounce 2s infinite;}
@keyframes bounce{
    0%{transform: translateY(0);}
    40%{transform: translateY(-20px);}
    60%{transform: translateY(-10px);}
}
.text1{animation: rotate 3s infinite;}
    @keyframes rotate{
     0%{transform:rotate(0deg);}
